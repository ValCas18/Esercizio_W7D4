<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Backoffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <div class="collapse navbar-collapse justify-content-end align-items-center" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                    <a class="nav-link" href="./backoffice.html">BackOffice</a>
                </div>
            </div>
        </div>
    </nav>
    <h3 class="text-center my-3"></h3>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <form onsubmit="handleSubmit(event)">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome del prodotto</label>
                        <input type="text" class="form-control" id="name" placeholder="Inserisci il nome del prodotto"
                            required />
                    </div>
                    <div class="mb-3">
                        <label for="brand" class="form-label">Nome del brand</label>
                        <input type="text" class="form-control" id="brand" placeholder="Inserisci il nome del brand"
                            required />
                    </div>
                    <div class="mb-3">
                        <label for="description">Descrizione del prodotto</label>
                        <textarea class="form-control" placeholder="Inserisci descrizione del prodotto" id="description"
                            style="height: 100px" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Prezzo del prodotto</label>
                        <input type="number" class="form-control" id="price" placeholder="100â‚¬" required />
                    </div>
                    <div class="mb-3">
                        <label for="url" class="form-label">Inserisci URL per l'immagine del prodotto</label>
                        <input type="text" class="form-control" id="url" placeholder="https://example.com/12345.jpg"
                            required />
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Aggiungi Prodotto</button>
                        <div>
                            <button type="button" class="btn btn-danger d-none" onclick="handleDelete()">Cancella
                                Prodotto</button>
                            <button type="button" class="btn btn-danger" onclick="resetForm()">Resetta il Form</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/backoffice.js"></script>
</body>

</html>
